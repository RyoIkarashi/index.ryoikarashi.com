version: "2"

services:
  ryoikarashi:
    image: nginx
    container_name: ryoikarashi
    expose:
      - 80
      - 443
    environment:
      VIRTUAL_HOST: www.ryoikarashi.com,ryoikarashi.com
      LETSENCRYPT_HOST: www.ryoikarashi.com,ryoikarashi.com
      LETSENCRYPT_EMAIL: me@ryoikarashi.com
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx/conf.d/production:/etc/nginx/conf.d

networks:
  default:
    external:
      name: shared
