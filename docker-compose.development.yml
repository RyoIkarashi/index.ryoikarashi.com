version: "2"

services:
  ryoikarashi:
    image: nginx
    container_name: ryoikarashi
    expose:
      - 80
      - 443
    environment:
      VIRTUAL_HOST: ryoikarashi.dev
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx/conf.d/development:/etc/nginx/conf.d

networks:
  default:
    external:
      name: ryoikarashi-proxy
